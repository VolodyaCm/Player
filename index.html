<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="load">
      <div class="block1 blocks"></div>
      <div class="block2 blocks"></div>
      <div class="block3 blocks"></div>
      <div class="block4 blocks"></div>
    </div>
    <div class="box">
        <div class="menu">
            <div class="close">âœ–</div>
            <div class="top_line"><input type="text" id="search" placeholder="search"></div>
            <div class="menuBody">

            </div>
          </div>
        <div class="in_box">
         
          <div class="control">
                <input type="range" class="range" value="0" min="0" max="100">
                <div class="name">
                  <p>Loading...</p>
                </div>
           </div>
          <div class="el el1">
            <p id="play">
                P
                <img src="img/play.svg" alt="" width="30" height="30">
            </p>
          </div>
          <div class="el el2">
              <div id="list">
                L
                <div class="previous" title="Previous song">
                  <img src="img/previous.png" alt="">
                </div>
                <div class="openSoundList">list</div>
                <div class="next" title="Next song">
                    <img src="img/next.png" alt="">
                </div>
              </div>
          </div>
          <div class="el el3">
            <div class="controlVolume">
              <input type="range" class="volume" min="1" max="3.4" value="2" step="0.00000000000001">
            </div>
          </div>
          <div class="el el4">R</div>
          
        </div>
        <canvas id="canvas" width="500" height="500"></canvas>
      </div>

  <script src="styles.js"></script>
  <script src="script.js"></script>
</body>
</html>
